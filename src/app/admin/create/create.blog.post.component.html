<div class="row">
    <div class="input-field col s6">
        <textarea id="blogPostTextArea" class="materialize-textarea" [(ngModel)]="blogPostText"></textarea>
        <label for="blogPostTextArea">Blog Post</label>
    </div>
    <div class="col s6">
        <markdown class="col s6" [data]="blogPostText"></markdown>
    </div>
</div>
<div class="row">
    <div class="col s10"></div>
    <div class="col s2">
        <a class="btn" (click)="createBlogPost()">Submit</a>
    </div>
</div>
